<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WYSIWYG Editor" />
    <title>WYSIWYG</title>
  </head>
  <body>
    <h1 class="title">Wysiwig - editor</h1>
    <div class="editor">
      <div class="panel">
        <div class="toolbar">
          <select name="heading" id="0" class="selection">
            <option value="0">Heading 1</option>
            <option value="1">Heading 2</option>
            <option value="2">Paragraph</option>
          </select>
          <select name="Font" id="0" class="selection">
            <option value="0">Arial</option>
            <option value="1">Verdana</option>
            <option value="2">Times New Roman</option>
          </select>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_bold-01"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_italic-01"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_underline-01"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_strikethrough-01"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_align-center"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_align-justify"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_align-left"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_align-right"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_corner-up-left"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_corner-up-right"></use>
            </svg>
          </button>
          <button class="button">
            <svg class="icon">
              <use xlink:href="#_sprite_x-close"></use>
            </svg>
          </button>
        </div>
      </div>
      <div class="playground-wrap">
        <div class="playground" contenteditable="true"></div>
      </div>
      <div class="footer">
        <span>words: 0</span>
      </div>
    </div>
  </body>
</html>
