<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WYSIWYG Editor" />
    <title>WYSIWYG</title>
  </head>
  <body>
    <h1>Wysiwig - editor</h1>
    <div class="editor">
      <div class="panel">
        <div class="toolbar">
          <select name="heading" id="0">
            <option value="0">Heading 1</option>
            <option value="1">Heading 2</option>
            <option value="2">Paragraph</option>
          </select>
          <select name="Font" id="0">
            <option value="0">Arial</option>
            <option value="1">Verdana</option>
            <option value="2">Times New Roman</option>
          </select>
          <button class="button">B</button>
          <button class="button">I</button>
          <button class="button">C</button>
          <button class="button">U</button>
          <button>Center</button>
          <button>left</button>
          <button>right</button>
          <button>Undo</button>
          <button>Redo</button>
          <button>Clear</button>
        </div>
      </div>
      <div class="playgroundWrap">
        <div class="playground" contenteditable="true"></div>
      </div>
      <div class="footer">
        <span>words: 0</span>
      </div>
    </div>
  </body>
</html>
